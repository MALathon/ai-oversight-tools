name: Test Suite

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        working-directory: webapp
        run: npm ci

      - name: Run Svelte check
        working-directory: webapp
        run: npm run check

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        working-directory: webapp
        run: npm ci

      - name: Build
        working-directory: webapp
        env:
          NODE_ENV: production
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: webapp-build
          path: webapp/build
          retention-days: 1

  e2e-tests:
    name: E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        working-directory: webapp
        run: npm ci

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: webapp-build
          path: webapp/build

      - name: Install Playwright
        working-directory: webapp
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E tests
        working-directory: webapp
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: |
            webapp/playwright-report/
            webapp/test-results/
          retention-days: 7

  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        working-directory: webapp
        run: npm ci

      - name: Install Playwright
        working-directory: webapp
        run: npx playwright install chromium

      - name: Run API tests
        working-directory: webapp
        run: npx playwright test tests/api/ --project=chromium
        env:
          CI: true

      - name: Upload API test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results
          path: webapp/test-results/
          retention-days: 7

  worker-typecheck:
    name: Worker Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: worker/package-lock.json

      - name: Install dependencies
        working-directory: worker
        run: npm ci

      - name: Type check
        working-directory: worker
        run: npx tsc --noEmit

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, build, e2e-tests, api-tests, worker-typecheck]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.lint-and-typecheck.result }}" == "failure" ]; then
            echo "Lint/Type check failed"
            exit 1
          fi
          if [ "${{ needs.build.result }}" == "failure" ]; then
            echo "Build failed"
            exit 1
          fi
          if [ "${{ needs.e2e-tests.result }}" == "failure" ]; then
            echo "E2E tests failed"
            exit 1
          fi
          if [ "${{ needs.api-tests.result }}" == "failure" ]; then
            echo "API tests failed"
            exit 1
          fi
          if [ "${{ needs.worker-typecheck.result }}" == "failure" ]; then
            echo "Worker type check failed"
            exit 1
          fi
          echo "All tests passed!"
