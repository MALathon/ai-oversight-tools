<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bg)" stroke="#334155" stroke-width="2"/>

  <!-- Connection lines (traceability) -->
  <g stroke="#475569" stroke-width="1.5" fill="none">
    <line x1="18" y1="20" x2="32" y2="32"/>
    <line x1="46" y1="20" x2="32" y2="32"/>
    <line x1="32" y1="32" x2="18" y2="46"/>
    <line x1="32" y1="32" x2="46" y2="46"/>
    <line x1="18" y1="20" x2="46" y2="20"/>
    <line x1="18" y1="46" x2="46" y2="46"/>
  </g>

  <!-- Outer nodes (entities) -->
  <circle cx="18" cy="20" r="5" fill="#f59e0b"/>  <!-- Risk - amber -->
  <circle cx="46" cy="20" r="5" fill="#60a5fa"/>  <!-- Question - blue -->
  <circle cx="18" cy="46" r="5" fill="#22c55e"/>  <!-- Control - green -->
  <circle cx="46" cy="46" r="5" fill="#a78bfa"/>  <!-- Regulation - purple -->

  <!-- Central oversight eye -->
  <ellipse cx="32" cy="32" rx="10" ry="6" fill="none" stroke="url(#glow)" stroke-width="2"/>
  <circle cx="32" cy="32" r="4" fill="url(#glow)"/>
  <circle cx="33" cy="31" r="1.5" fill="#fff"/>
</svg>
